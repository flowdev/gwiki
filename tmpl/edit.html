<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editing {{if .Title}}{{.Title}}{{else}}{{.Path}}{{end}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1">
  <link rel="shortcut icon" href="/static/img/favicon.ico"/>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/milligram.min.css">
</head>
<body>
  <header>
	  <h1>Editing {{if .Title}}{{.Title}}{{else}}{{.Path}}{{end}}</h1>
  </header>
  <div id="container" class="row">
    <div class="column">
      <form action="/save/{{.Path}}" method="POST">
		<fieldset>
		  <label for="title">Title</label>
		  <input type="text" name="title" id="title" maxlength="80" value="{{.Title}}">

		  <label for="description">Description</label>
		  <textarea name="description" rows="5" cols="60">{{.Description}}</textarea>

		  <label for="body">Text</label>
          <textarea name="body" rows="40" cols="100">{{printf "%s" .Body}}</textarea>

		  <label for="date">Date</label>
		  <input type="date" name="date" id="date" value="{{.Date}}">

		  <label for="tags">Tags</label>
		  <input type="text" name="tags" id="tags" maxlength="100" value="{{range .Tags}}{{.}} {{end}}">

		  <label for="draft">Draft</label>
		  <input type="checkbox" name="draft" value="draft"{{if .Draft}} checked{{end}}>

		  <label for="language">Language</label>
		  <input type="text" name="language" id="language" maxlength="2" value="{{.Language}}">
		</fieldset>
        <input type="submit" value="Save">
      </form>
	</div>
    <div class="column">
		<h2>Help!</h2>
	</div>
  </div>
</body>
</html>
